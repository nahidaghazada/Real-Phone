<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Phone</title>
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="img/logo.png" alt="logo">
            </div>
            <div class="nav-links">
              <ul>
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Phone</a>
                </li>
                <li>
                    <a href="#">Accessories</a>
                </li>
                <li>
                    <a href="#">Cart</a>
                </li>
              </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="img/mobile.png" alt="mobile" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="img/camera.png" alt="camera">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="img/processor.png" alt="processor">
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdragon Octa-core 11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="img/display.png" alt="display">
                    <div>
                        <h1>Display</h1>
                        <p>6.5" Mini-Drop Fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="img/battery.png" alt="battery">
                    <div>
                        <h1>Battery Life</h1>
                        <p>5000mAh, 720Hrs Standby</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="img/arrow.png" alt="arrow" id="upBtn">
            <h3>Features</h3>
            <img src="img/arrow.png" alt="arrow" id="downBtn">
        </div>
    </div>



    <script src="js/script.js"></script>
</body>

</html>
